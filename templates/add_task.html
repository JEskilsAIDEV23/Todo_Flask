{% extends 'base.html' %}
{% block content %}
<body>
    <link rel="stylesheet" href="../static/style.css">
    <article class="behind">
    <code>
    <div class="sect_back">
        <header class="sect_cent">
            <code><h4>Work Work Work And No Rest!</h4></code>     
        </header>
        <section class="add_task">
            <div class="sect_left">
            <form action="{{ url_for('add_task')}}" method="POST">
                <div class="form-group">
                    <label for="id">Task-ID:</label><br>
                    <input type="text" size=20 name="id" placeholder="Task-ID as an integer" class="form-control"><br>
                    <label for="description">Description:</label><br>
                    <textarea name="description" rows="6" cols="20" placeholder="Description" class="form-control"></textarea><br>
                    <label for="category">Category:</label><br>
                    <input type="text" size=20 name="category" placeholder="category" class="form-control">
                    <button type="submit">Add</button>
                </div>   
            </form>
        </div>
        </section> 
    </article>
</body>
{% endblock %}
